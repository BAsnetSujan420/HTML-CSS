<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Card Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/card-style.css" />
  </head>
  <body>
    <main>
      <a href="#">
        <img src="images/mountain.jpg" alt="mountain" class="photo" />
        <div class="content">
          <p class="title">An Above Average Experience</p>
          <p class="description">
            Travel to the premiere mountain tops of New Zealand with our guided
            tours. Take in the majestic scenary and witness beauty.
          </p>
          <img src="images/link.svg" alt="link" class="link" />
        </div>
      </a>
    </main>
  </body>
</html>
