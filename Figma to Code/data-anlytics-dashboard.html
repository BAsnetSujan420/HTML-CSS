<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/data-analytics-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <nav>
          <img src="images/arrow.svg" class="back-btn" />
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">My Stats</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>
      <section>
        <header>
          <img src="images/menu.svg" class="menu-btn" />
          <p class="logo">Logo</p>
        </header>
        <div class="hero">
          <div class="content">
            <h1>Data Analytics</h1>
            <p>Making sense of your traffic.</p>

            <a href="#" class="cta">Go to my stats</a>
          </div>
        </div>
      </section>
    </div>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      backBtn = document.querySelector(".back-btn");
      menu = document.querySelector("nav");

      menuBtn.addEventListener("click", () => {
        menu.style.transform = "translateX(0)";
      });

      backBtn.addEventListener("click", () => {
        menu.style.transform = "translateX(-100%)";
      });
    </script>
  </body>
</html>
